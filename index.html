<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>UFFS Virtual</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="style/main.css">
	</head>
	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "./script/base/three.module.js",
					"three/addons/": "./script/addons/"
				}
			}
		</script>
		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/GLTFLoader.js';
			import { RGBELoader } from 'three/addons/RGBELoader.js';
			import { GUI } from 'three/addons/lil-gui.module.min.js';


			var container, controls;

    		var camera, scene, renderer, mixer, clock;

			var animate_on = 0;

			const params = {
				abrir: abrir
			};

			init();
			//animate();
			render();
			

			


			function init() {
				const container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 2000 );
				camera.position.set( -50, 0, 50 );
				clock = new THREE.Clock();
				scene = new THREE.Scene();
				const gui = new GUI();
				gui.add( params, 'abrir' ).name( 'Animação' );
				//h.open();
				//gui.open();

				new RGBELoader()
					.setPath( './texture/' )
					.load( 'pedestrian_overpass_1k.hdr', function ( texture ) {

						texture.mapping = THREE.EquirectangularReflectionMapping;
						//scene.background = texture;

						scene.environment = texture;
						const loader = new GLTFLoader().setPath( './model/' );
						loader.load( 'animate.glb', function ( glb ) {
							scene.add( glb.scene );
							mixer = new THREE.AnimationMixer( glb.scene );
            
           					glb.animations.forEach( ( clip ) => {
              
                			mixer.clipAction( clip ).play();
              
            				} );

						} );
					} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				//controls.autoRotate = true;
				controls.update();
				window.addEventListener( 'resize', onWindowResize);


			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				render();

			}
	
			function render() {
				renderer.render( scene, camera );

			}

			function abrir(){
				animate();
			}

			function animate() {
				requestAnimationFrame( animate );
				var delta = clock.getDelta();
				if ( mixer) {
					mixer.update(delta);
					//animate_on = true;
				}
				renderer.render( scene, camera );
    }
		function addTriangle(){
			return 1;
		}


		</script>

	</body>
</html>
